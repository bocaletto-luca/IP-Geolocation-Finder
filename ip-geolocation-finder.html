<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Geolocation Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS (Free & Open Source) -->
  <!-- (Italian: CSS di Bootstrap 5, gratis e open source) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Global Styles / Stili globali */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    /* Header & Footer / Intestazione e piè di pagina */
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container-main {
      max-width: 960px;
      margin: auto;
      padding: 15px;
    }

    /* Form Styles / Stili del modulo */
    .form-label {
      font-weight: bold;
    }
    .form-control {
      margin-top: 10px;
    }
    .btn {
      margin-top: 10px;
    }

    /* Result Card Styles / Stili per la scheda dei risultati */
    .result-card {
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 15px;
      margin-top: 20px;
      background-color: #fff;
    }
    .result-card h2 {
      margin-top: 0;
    }
    .result-card p {
      margin: 5px 0;
    }
    /* Map Image Styling / Stile per l'immagine della mappa */
    .static-map {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin-top: 15px;
    }

    /* Modal Styles (Bootstrap provides most) / Stili per il modal */
    /* Footer styling / Stile del piè di pagina */
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="day">
  <div class="wrapper">
    <!-- Header / Intestazione -->
    <header>
      <h1>IP Geolocation Finder</h1>
      <!-- (Italian: Trova la geolocalizzazione di un indirizzo IP) -->
    </header>

    <!-- Main Content / Contenuto Principale -->
    <div class="container-main">
      <!-- Input Form / Modulo di Input -->
      <div class="row">
        <div class="col-md-12">
          <label for="ipInput" class="form-label">Enter IP Address</label>
          <!-- (Italian: Inserisci l'indirizzo IP) -->
          <input type="text" id="ipInput" class="form-control" placeholder="e.g., 8.8.8.8" value="8.8.8.8">
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button id="btnGetGeo" class="btn btn-primary mt-3">Get Geolocation</button>
        </div>
      </div>

      <!-- Results Container / Contenitore per i Risultati -->
      <div id="results" class="mt-4"></div>
    </div>

    <!-- Footer / Piè di Pagina -->
    <footer>
      <p>Created by Bocaletto Luca © <span id="currentYearFooter"></span></p>
    </footer>
  </div>

  <!-- Fullscreen Modal for Map and Details / Modal a Schermo Intero per Mappa e Dettagli -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">IP Geolocation Details</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        <div class="modal-body" id="modalDetailContent">
          <!-- Detailed info will be inserted here / I dettagli verranno visualizzati qui -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) / Script di Bootstrap (incluso Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS Script / Script Principale -->
  <script>
    // Update footer year / Aggiorna l'anno nel piè di pagina
    document.getElementById("currentYearFooter").textContent = new Date().getFullYear();

    // Add event listener for the "Get Geolocation" button / Gestione del click su "Get Geolocation"
    document.getElementById("btnGetGeo").addEventListener("click", async function() {
      const ip = document.getElementById("ipInput").value.trim(); // Get IP address (Italian: Ottieni l'indirizzo IP)
      if (!ip) {
        alert("Please enter an IP address.");
        return;
      }
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading geolocation information...</p>"; // Show loading message
      try {
        // ip-api.com endpoint (free, no key required)
        // Example API call: http://ip-api.com/json/8.8.8.8
        const response = await fetch("http://ip-api.com/json/" + encodeURIComponent(ip));
        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }
        const data = await response.json();
        if (data.status !== "success") {
          resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message || "Unknown error"}</div>`;
          return;
        }
        displayResult(data);
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });

    // Function to display the geolocation result on the page / Funzione per visualizzare il risultato
    function displayResult(data) {
      // Create a card element with key information / Crea una scheda con le informazioni principali
      const html = `
        <div class="result-card">
          <h2>Geolocation Information for IP: ${data.query}</h2>
          <p><strong>Status:</strong> ${data.status}</p>
          <p><strong>Country:</strong> ${data.country} (${data.countryCode})</p>
          <p><strong>Region:</strong> ${data.regionName} (${data.region})</p>
          <p><strong>City:</strong> ${data.city}</p>
          <p><strong>ZIP:</strong> ${data.zip}</p>
          <p><strong>Latitude:</strong> ${data.lat} - <strong>Longitude:</strong> ${data.lon}</p>
          <p><strong>Timezone:</strong> ${data.timezone}</p>
          <p><strong>ISP:</strong> ${data.isp}</p>
          <p><strong>Organization:</strong> ${data.org}</p>
          <div class="text-center mt-3">
            <button class="btn btn-info" onclick="showDetails('${data.query}', '${data.country}', '${data.regionName}', '${data.city}', '${data.zip}', '${data.lat}', '${data.lon}', '${data.timezone}', '${data.isp}', '${data.org}')">View Details & Map</button>
          </div>
        </div>
      `;
      document.getElementById("results").innerHTML = html;
    }

    // Function to show detailed geolocation info in a fullscreen modal / Funzione per visualizzare dettagli nel modal
    function showDetails(ip, country, regionName, city, zip, lat, lon, timezone, isp, org) {
      // Use OpenStreetMap's static map service for a dynamic map image (100% free, no registration)
      const mapUrl = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=12&size=600x400&markers=${lat},${lon},red-pushpin`;
      const content = `
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <img src="${mapUrl}" alt="Map for IP ${ip}" class="img-fluid" style="object-fit:cover;">
            </div>
            <div class="col-md-6">
              <h2>Geolocation Details for IP: ${ip}</h2>
              <p><strong>Country:</strong> ${country}</p>
              <p><strong>Region:</strong> ${regionName}</p>
              <p><strong>City:</strong> ${city}</p>
              <p><strong>ZIP:</strong> ${zip}</p>
              <p><strong>Latitude:</strong> ${lat}</p>
              <p><strong>Longitude:</strong> ${lon}</p>
              <p><strong>Timezone:</strong> ${timezone}</p>
              <p><strong>ISP:</strong> ${isp}</p>
              <p><strong>Organization:</strong> ${org}</p>
            </div>
          </div>
        </div>
      `;
      document.getElementById("modalDetailContent").innerHTML = content;
      const modalElem = document.getElementById("detailModal");
      const modal = new bootstrap.Modal(modalElem, { backdrop: "static" });
      modal.show();
    }
  </script>
</body>
</html>
